<!DOCTYPE html>


<div id="map_canvas" ng-controller="ListingsController" ng-init = "find()">

      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="false" options="options" bounds="map.bounds">
          <ui-gmap-markers models="listings" coords="coordinates" icon="'icon'"  click="onClick">
          </ui-gmap-markers>
      </ui-gmap-google-map>

</div>
